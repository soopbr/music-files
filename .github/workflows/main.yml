name: Generate jsDelivr Links

permissions:
  contents: write

on:
  push:
    paths:
      - '*.mp3'
      - '**/*.mp3'

jobs:
  generate-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate jsDelivr links
        run: |
          echo "jsDelivr links generated on $(date)" > links.txt
          echo "" >> links.txt
          find . -name '*.mp3' | while read -r file; do
            cleanpath=$(echo "$file" | sed 's|^\./||')
            echo "https://cdn.jsdelivr.net/gh/${{ github.repository }}/${cleanpath}" >> l
